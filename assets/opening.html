<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteRight - Food Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to right, #3b82f6, #9333ea);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s ease;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background: #00d4ff;
            color: #0d1117;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            font-size: 24px;
        }

        .upload-box {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .upload-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #preview {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            margin-top: 15px;
        }

        .options {
            display: none;
            margin-top: 20px;
        }

        .button {
            background: #9333ea;
            color: #fff;
            border: none;
            padding: 12px 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        .button:hover {
            background: #7b2cbf;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">BiteRight</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="community.html">Community</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>üçΩÔ∏è Food Assistant</h2>
        <div class="upload-box" onclick="document.getElementById('upload').click()">
            üì∏ Click to Take or Upload Picture
        </div>
        <input type="file" accept="image/*" id="upload" style="display: none;">
        <img id="preview">
        <div class="options">
            <button class="button" onclick="sendImageToServer('recipe')">üìñ Suggest Recipe</button>
            <button class="button" onclick="sendImageToServer('expiry')">‚è≥ Predict Expiry Date</button>
        </div>
    </div>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.querySelector('.options').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        async function sendImageToServer(action) {
            const fileInput = document.getElementById('upload');
            if (!fileInput.files.length) {
                alert("Please upload an image first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            let endpoint = action === 'recipe' ? "/suggest-recipe" : "/predict-expiry";

            try {
                const response = await fetch(endpoint, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server Error: ${errorText}`);
                }

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong: " + error.message);
            }
        }
    </script>
</body>
</html>
