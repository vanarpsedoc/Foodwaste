<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Reduction</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color:#121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 9999;  
        }

        .spline-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Only the top part of the effect will be visible */
            overflow: hidden;
            z-index: -1;

        }

        .spline-container iframe {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Ensures only the top 25% is visible */
            z-index: -1;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: none;
            border: 2px solid white;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background: white;
            color: black;
        }

        button a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        header {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #d1d1d1;
        }

        .cta {
            background: #007bff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-weight: bold;
        }

        .cta:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <button><a href="assets/login.html">Log In</a></button>
        <button><a href="assets/signup.html">Get Started</a></button>
    </nav>
    <header>
        <h1 class="fade-in">Reduce Food Waste, One Step at a Time</h1>
        <p class="fade-in">Join us in minimizing food wastage with AI-powered suggestions.</p>
        <button class="cta fade-in"><a href="assets/signup.html">Get Started — it's free →</a></button>
    </header>
    <div class="spline-container">
        <iframe src='https://my.spline.design/particles-a2179f604605294c458a000b83c61e77/' frameborder='0'></iframe>
    </div>
    <script>
        gsap.from(".fade-in", { 
            opacity: 0, 
            y: 50, 
            duration: 1, 
            stagger: 0.3,
            ease: "power2.out"
        });
    </script>
</body>
</html>
